<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>상품 데이터 출력 예제</h1>
    <table>
        <thead>
            <tr>
                <th>순번</th>
                <th>상품명</th>
                <th>상품 상세 설명</th>
                <th>상품 등록일</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="itemDto : ${itemDtoList}">
                <td th:if="${status.even}" th:text="짝수"></td>
                <td th:unless="${status.even}" th:text="홀수"></td>
                <td th:text="${itemDto.getItemNm()}">상품명</td>
                <td th:text="${itemDto.getItemDetail()}">상품 상세 설명</td>
                <td th:text="${itemDto.getRegTime()}">상품 등록일</td>
                <td th:text="${itemDto.getPrice()}">가격</td>
        </tbody>
    </table>
</body>
</html>
