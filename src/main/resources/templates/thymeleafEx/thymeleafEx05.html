<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>상품 데이터 출력 예제</h1>
    <table th:border="1">
        <thead>
            <tr>
                <th>순번</th>
                <th>상품명</th>
                <th>상품 상세 설명</th>
                <th>상품 등록일</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="itemDto, status : ${itemDtoList}">

                <td th:switch="${status.even}">
                    <span th:case="true">짝수</span>
                    <span th:case="false">홀수</span>
                </td>
                <td th:text="${itemDto.getItemNm()}">상품명</td>
                <td th:text="${itemDto.getItemDetail()}">상품 상세 설명</td>
                <td th:text="${itemDto.getRegTime()}">상품 등록일</td>
                <td th:text="${itemDto.getPrice()}">가격</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
